# 1 - usuário do BD
spring.datasource.username = root

# 2 - senha do BD
spring.datasource.password = mysql

# 3 - string de conexão com o BD / nome do banco de dados
spring.datasource.url = jdbc:mysql://localhost:3306/itau_final02

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# parametros opcîonais

# exibir as mensagens de SQL / opcional
spring.jpa.show-sql = true

# delegar para o JPA a criação das tabelas / opcional / permite que o JPA altere as estruturas do BD
spring.jpa.hibernate.ddl-auto = update


